  <main>
    <section class="hero">
      <h1>Make a Donation</h1>
      <p>Your support helps plant more trees and protect Africa's green future.</p>
    </section>

    <section class="donation-form-section">
      <form class="donation-form">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="amount">Donation Amount (USD):</label>
          <input type="number" id="amount" name="amount" min="1" required />
        </div>

        <div class="form-group">
          <label for="method">Payment Method:</label>
          <select id="method" name="method" required>
            <option value="">Select a method</option>
            <option value="credit">Credit/Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank">Bank Transfer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Optional Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Write a message (optional)..."></textarea>
        </div>

        <button type="submit" class="btn">Donate Now</button>
      </form>
    </section>
  </main>
